<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Таблицы сотрудников</title>
  </head>
  <body>
    <div class="container">
      <!-- Успешный алерт -->
      <div id="alert" class="alert alert-success alert-dismissible out text-center" role="alert">
        <h2></h2>
      </div>

      <!-- Таблица -->
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ФИО</th>
            <th scope="col">Должность</th>
            <th scope="col">Адрес</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" colspan="5">Таблица пока что пуста...</td>
          </tr>
        </tbody>
      </table>

      <div class="d-grid col-12 mx-auto">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#modal-create"
        >
          Добавить сотрудника
        </button>
      </div>
      <!-- Модалка добавить -->
      <div
        class="modal fade"
        id="modal-create"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">
                Добавить сотрудника
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="create-form" action="#">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Фамилия"
                    name="lastName"
                    required
                  />
                  <label for="name">Фамилия</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Имя"
                    name="firstName"
                    required
                  />
                  <label for="name">Имя</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Отчесво"
                    name="surname"
                    required
                  />
                  <label for="name">Отчесво</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="position"
                    placeholder="Должность"
                    name="position"
                    required
                  />
                  <label for="position">Должность</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Адрес"
                    name="address"
                  />
                  <label for="address">Адрес</label>
                </div>
                <hr />
                <button
                  type="reset"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Отмена
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Добавить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Модалка изменить -->

      <div
        class="modal fade"
        id="modal-edit"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title edit-title" id="exampleModalLabel">
                Изменить сотрудника
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="edit-form" action="#">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Фамилия"
                    name="lastName"
                    required
                  />
                  <label for="name">Фамилия</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Имя"
                    name="firstName"
                    required
                  />
                  <label for="name">Имя</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Отчесво"
                    name="surname"
                    required
                  />
                  <label for="name">Отчество</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="position"
                    placeholder="Должность"
                    name="position"
                    required
                  />
                  <label for="position">Должность</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Адрес"
                    name="address"
                  />
                  <label for="address">Адрес</label>
                </div>
                <hr />
                <button
                  type="reset"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Отмена
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Изменить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
